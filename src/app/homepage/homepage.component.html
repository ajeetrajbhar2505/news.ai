<div class="overlay {{active?'active':''}}"></div>
<div class="sidebar {{active?'active':''}}">
    <div class="sidebar-header">
        <h2>Menu</h2>
        <i class="fa fa-close" (click)="opensidebar()"></i>
    </div>
    <div class="sidebar-menu">
        <a href="#"><i class="fa fa-user"></i>Profile</a>
        <a href="#"><i class="fa fa-cog"></i>Settings</a>
        <a href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
</div>

<div class="container">
    <div class="header">
        <i class="fa fa-bars" (click)="opensidebar()"></i>
        <span class="two-icons">
            <i class="fa fa-search"></i>
            <i class="fa fa-bell"></i>
        </span>
    </div>

    <div class="breaking-news">
        <h2>Breaking News</h2>
        <div class="news-item" (click)="routoToContent(data._id)" *ngFor="let data of News">
            <img src="assets/latestnews.png" alt="Latest News">
            <div class="news-content">
                <h3 [innerHTML]="data.title"></h3>
                <p>CNN India</p>
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="category" (click)="askQuestion('Sports',false)">Sports</div>
        <div class="category" (click)="askQuestion('Politics',false)">Politics</div>
        <div class="category" (click)="askQuestion('Technology',false)">Technology</div>
        <div class="category" (click)="askQuestion('Health',false)">Health</div>
        <div class="category" (click)="askQuestion('Entertainment',false)">Entertainment</div>
        <div class="category" (click)="askQuestion('Business',false)">Business</div>
        <div class="category" (click)="askQuestion('World',false)">World</div>
        <div class="category" (click)="askQuestion('Science',false)">Science</div>
    </div>

    <div class="recommended">
        <h2>News of the day</h2>
        <div class="recommended-item" (click)="routoToContent(data._id)" *ngFor="let data of News">
            <img src="assets/new.png" alt="" *ngIf="data.new" class="new">
            <img src="assets/latestnews.png" alt="Latest News">
            <div class="recommended-content">
                <h3 [innerHTML]="data.title"></h3>
                <p [innerHTML]="formatDateString(data.publishedAt)"></p>
            </div>
        </div>
    </div>
</div>
